<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote For Me - Simple Voting App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        /* Mobile-First Unified Navigation Pane */
        .nav-pane {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .nav-pane.nav-hidden {
            transform: translateY(-100%);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .nav-brand:hover {
            color: #667eea;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #333;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .btn-nav {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-nav:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .btn-nav.active {
            background: #667eea;
            color: white;
        }
        
        .btn-nav.active:hover {
            background: #5a6fd8;
            color: white;
        }
        
        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }
            
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.nav-open {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .btn-nav {
                width: 100%;
                justify-content: flex-start;
                padding: 0.75rem 1rem;
            }
            
            .nav-pane {
                padding: 1rem;
            }
        }

        .main-content {
            padding-top: 80px; /* Space for fixed nav */
        }
        
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .hero-card h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        .quick-start {
            margin-bottom: 2.5rem;
            text-align: left;
        }
        
        .quick-start h3 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: white;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .step span:last-child {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .create-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .create-form h3 {
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-floating label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .form-check-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            width: 100%;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            background: linear-gradient(135deg, #32b249 0%, #24d0a1 100%);
            color: white;
        }
        
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .btn-loading:hover {
            transform: none !important;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3) !important;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem 0.5rem;
                min-height: calc(100vh - 80px);
            }
            
            .hero-card {
                padding: 2rem 1.5rem;
            }
            
            .hero-card h1 {
                font-size: 2rem;
            }
            
            .create-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile-First Navigation Pane -->
    <nav class="nav-pane" id="navigation">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-vote-yea me-2"></i>
                Vote For Me
            </a>
            
            <button class="nav-toggle" onclick="toggleMobileNav()" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="nav-links">
                <a href="/" class="btn-nav active">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
                <a href="/admin" class="btn-nav">
                    <i class="fas fa-tachometer-alt me-1"></i>
                    Admin
                </a>
                <a href="/config" class="btn-nav">
                    <i class="fas fa-cog me-1"></i>
                    Config
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="main-container">
            <div class="hero-card">
                <h1><i class="fas fa-vote-yea me-3"></i>Vote For Me</h1>
                <p class="subtitle">Create voting sessions in seconds</p>
                
                <div class="quick-start">
                    <h3><i class="fas fa-rocket me-2"></i>How it works</h3>
                    <div class="step">
                        <span class="step-number">1</span>
                        <span>Create your voting session with items to vote on</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span>Add participants and send them unique voting links</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span>Watch results update in real-time</span>
                    </div>
                </div>
                
                <div class="create-form">
                    <h3><i class="fas fa-plus-circle me-2"></i>Create New Session</h3>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="session-title" placeholder="Session Title" maxlength="100">
                        <label for="session-title">Session Title</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="votes-per-participant">
                                    <option value="3">3 votes</option>
                                    <option value="5">5 votes</option>
                                    <option value="10" selected>10 votes</option>
                                    <option value="15">15 votes</option>
                                    <option value="20">20 votes</option>
                                    <option value="25">25 votes</option>
                                    <option value="50">50 votes</option>
                                </select>
                                <label for="votes-per-participant">Votes per participant</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-switch mt-3">
                                <input class="form-check-input" type="checkbox" id="anonymous-voting" checked>
                                <label class="form-check-label" for="anonymous-voting">
                                    Anonymous voting
                                </label>
                            </div>
                        </div>
                    </div>
                    <button onclick="createSession()" class="btn btn-primary-custom" id="createBtn">
                        <i class="fas fa-rocket me-2"></i>Create Session
                    </button>
                    <div class="error-message" id="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function createSession() {
            const title = document.getElementById('session-title').value.trim();
            const votesPerParticipant = parseInt(document.getElementById('votes-per-participant').value);
            const anonymous = document.getElementById('anonymous-voting').checked;
            const btn = document.getElementById('createBtn');
            const errorDiv = document.getElementById('error-message');
            
            if (!title) {
                showError('Please enter a session title');
                return;
            }
            
            // Show loading state
            btn.classList.add('btn-loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Session...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        title,
                        votes_per_participant: votesPerParticipant,
                        anonymous
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success - redirect to admin page for the new session
                    window.location.href = `/admin/${result.session.id}`;
                } else {
                    showError(result.error || 'Failed to create session');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                // Reset button state
                btn.classList.remove('btn-loading');
                btn.innerHTML = '<i class="fas fa-rocket me-2"></i>Create Session';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle Enter key press
        document.getElementById('session-title').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createSession();
            }
        });
        
        // Mobile navigation toggle
        function toggleMobileNav() {
            const navLinks = document.getElementById('nav-links');
            const navToggle = document.querySelector('.nav-toggle i');
            
            navLinks.classList.toggle('nav-open');
            
            if (navLinks.classList.contains('nav-open')) {
                navToggle.className = 'fas fa-times';
            } else {
                navToggle.className = 'fas fa-bars';
            }
        }

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(e) {
            const navPane = document.querySelector('.nav-pane');
            const navLinks = document.getElementById('nav-links');
            
            if (!navPane.contains(e.target) && navLinks.classList.contains('nav-open')) {
                navLinks.classList.remove('nav-open');
                document.querySelector('.nav-toggle i').className = 'fas fa-bars';
            }
        });

        // Navigation hide-on-scroll functionality (improved)
        let lastScrollTop = 0;
        let scrollTimeout;
        const navigation = document.getElementById('navigation');
        
        function handleNavVisibility() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Clear existing timeout
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            
            // Show navigation when scrolling up or at top
            if (scrollTop < lastScrollTop || scrollTop <= 50) {
                navigation.classList.remove('nav-hidden');
            } else if (scrollTop > 100) {
                // Hide navigation when scrolling down past 100px
                navigation.classList.add('nav-hidden');
            }
            
            lastScrollTop = scrollTop;
            
            // Always show navigation after user stops scrolling for 2 seconds
            scrollTimeout = setTimeout(() => {
                navigation.classList.remove('nav-hidden');
            }, 2000);
        }
        
        // Add scroll listener with throttling
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(function() {
                    handleNavVisibility();
                    ticking = false;
                });
                ticking = true;
            }
        }, { passive: true });
        
        // Show navigation on mouse move near top
        document.addEventListener('mousemove', function(e) {
            if (e.clientY <= 100) {
                navigation.classList.remove('nav-hidden');
            }
        });
    </script>
</body>
</html>
