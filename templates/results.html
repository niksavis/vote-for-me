<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Vote For Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/shared-styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Results page specific styles */
        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .results-section {
            flex: 1;
            padding: 1rem 0;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .result-item.winner {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }
        
        .result-item.winner:hover {
            transform: scale(1.05) translateY(-5px);
        }
        
        .rank-badge {
            font-size: 1.5rem;
            font-weight: bold;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }
        
        .rank-1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%); color: #333; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32 0%, #deb887 100%); color: #333; }
        .rank-other { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        
        .vote-bar {
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin: 0.75rem 0;
        }
        
        .vote-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 0.8s ease;
            position: relative;
        }
        
        .vote-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .vote-text {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .refresh-badge {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .refresh-badge .badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 0.9rem;
            padding: 10px 15px;
            border-radius: 50px;
        }
        
        .refresh-badge .badge.live {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .back-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            color: white;
        }
        
        .control-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 60px;
            height: 60px;
        }
        
        .control-btn.primary:hover {
            background: linear-gradient(135deg, #7a8cee 0%, #8a5ba6 100%);
            transform: scale(1.1);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .item-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }
        
        .result-row {
            display: flex;
            align-items: center;
            padding: 0;
        }
        
        @media (max-width: 768px) {
            .result-row {
                flex-direction: column;
                text-align: center;
            }
            
            .rank-badge {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .header-section h1 {
                font-size: 2.5rem;
            }
        }
        
        /* Mobile-First Unified Navigation Pane */
        .nav-pane {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1050;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .nav-pane.nav-hidden {
            transform: translateY(-100%);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .nav-brand:hover {
            color: #667eea;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #333;
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .btn-nav {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-nav:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .btn-nav.active {
            background: #667eea;
            color: white;
        }
        
        .btn-nav.active:hover {
            background: #5a6fd8;
            color: white;
        }
        
        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }
            
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(15px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.nav-open {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .btn-nav {
                width: 100%;
                justify-content: flex-start;
                padding: 0.75rem 1rem;
            }
            
            .nav-pane {
                padding: 1rem;
            }
    </style>
</head>
<body>
    <!-- Mobile-First Navigation Pane -->
    <nav class="nav-pane" id="navigation">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-vote-yea me-2"></i>
                Vote For Me
            </a>
            
            <button class="nav-toggle" onclick="toggleMobileNav()" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="nav-links">
                <a href="/" class="btn-nav">
                    <i class="fas fa-home me-1"></i>
                    Home
                </a>
                {% if is_authenticated %}
                <a href="/admin" class="btn-nav">
                    <i class="fas fa-tachometer-alt me-1"></i>
                    Admin
                </a>
                <a href="/config" class="btn-nav">
                    <i class="fas fa-cog me-1"></i>
                    Config
                </a>
                <a href="/logout" class="btn-nav">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    Logout
                </a>
                {% else %}
                <a href="/login" class="btn-nav">
                    <i class="fas fa-sign-in-alt me-1"></i>
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="refresh-badge">
        <span class="badge" id="live-indicator">🔴 Loading...</span>
    </div>

    <div class="results-container main-content-wrapper">
        <div class="container">
            <div class="header-section">
                <h1 id="session-title">Loading Results...</h1>
                <p id="session-description"></p>
            </div>

            <!-- Session Statistics -->
            <div class="stats-card">
                <div class="row text-center">
                    <div class="col-md-3">
                        <div class="h3" id="total-participants">-</div>
                        <small>Total Participants</small>
                    </div>
                    <div class="col-md-3">
                        <div class="h3" id="votes-cast">-</div>
                        <small>Votes Cast</small>
                    </div>
                    <div class="col-md-3">
                        <div class="h3" id="completion-rate">-%</div>
                        <small>Completion Rate</small>
                    </div>
                    <div class="col-md-3">
                        <div class="h3" id="session-status">-</div>
                        <small>Status</small>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="results-list">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <!-- Chart View -->
            <div class="stats-card">
                <h3 style="color: white; margin-bottom: 1.5rem;">Results Overview</h3>
                <div class="chart-container">
                    <canvas id="results-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Controls -->
    <div class="back-controls">
        <a href="/admin" class="control-btn" title="Back to Admin">
            <i class="fas fa-arrow-left"></i>
        </a>
        <a href="/present/{{ session.id }}" class="control-btn primary" title="Presentation Mode">
            <i class="fas fa-presentation-screen"></i>
        </a>
        <button class="control-btn" onclick="refreshResults()" title="Refresh Results">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
        </div>

        <!-- Detailed Results -->
        <div class="stats-card">
            <h3>Detailed Results</h3>
            <div id="results-list">
                <!-- Results will be populated here -->
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/shared.js"></script>
    <script>
        let sessionId = '';
        let chart = null;
        
        // Get session ID from URL
        const urlParts = window.location.pathname.split('/');
        if (urlParts.includes('results') && urlParts.length >= 3) {
            // URL pattern: /results/{session_id}
            sessionId = urlParts[2];
        } else {
            // Fallback: try to extract from current URL
            const match = window.location.href.match(/results\/([^\/\?]+)/);
            if (match) sessionId = match[1];
        }

        // Mobile navigation toggle
        function toggleMobileNav() {
            const navLinks = document.getElementById('nav-links');
            const navToggle = document.querySelector('.nav-toggle i');
            
            navLinks.classList.toggle('nav-open');
            
            if (navLinks.classList.contains('nav-open')) {
                navToggle.className = 'fas fa-times';
            } else {
                navToggle.className = 'fas fa-bars';
            }
        }

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(e) {
            const navPane = document.querySelector('.nav-pane');
            const navLinks = document.getElementById('nav-links');
            
            if (!navPane.contains(e.target) && navLinks.classList.contains('nav-open')) {
                navLinks.classList.remove('nav-open');
                document.querySelector('.nav-toggle i').className = 'fas fa-bars';
            }
        });

        if (!sessionId) {
            document.body.innerHTML = '<div class="container text-center mt-5"><h1>Session ID not found</h1><p>Unable to load results.</p></div>';
        } else {
            // Initialize page
            document.addEventListener('DOMContentLoaded', () => {
                loadResults();
                // Auto-refresh every 10 seconds
                setInterval(loadResults, 10000);
            });
        }

        async function loadResults() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}/results`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                updateResults(data);
                updateLiveIndicator(true);

            } catch (error) {
                console.error('Error loading results:', error);
                updateLiveIndicator(false);
                showError('Failed to load results');
            }
        }

        function updateResults(data) {
            // Header
            document.getElementById('session-title').textContent = data.session_title || 'Voting Results';
            
            // Statistics
            document.getElementById('total-participants').textContent = data.total_participants || 0;
            document.getElementById('votes-cast').textContent = data.votes_cast || 0;
            document.getElementById('session-status').textContent = (data.status || 'unknown').toUpperCase();
            
            const completionRate = data.total_participants > 0 
                ? Math.round((data.votes_cast / data.total_participants) * 100) 
                : 0;
            document.getElementById('completion-rate').textContent = completionRate + '%';

            // Results
            if (data.results && data.results.length > 0) {
                updateResultsList(data.results);
                updateChart(data.results);
            } else {
                document.getElementById('results-list').innerHTML = 
                    '<p class="text-muted text-center">No votes have been cast yet.</p>';
            }
        }

        function updateResultsList(results) {
            const container = document.getElementById('results-list');
            
            // Sort results by votes (descending)
            const sortedResults = [...results].sort((a, b) => b.votes - a.votes);
            
            container.innerHTML = sortedResults.map((result, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                const maxVotes = Math.max(...sortedResults.map(r => r.votes)) || 1;
                const percentage = maxVotes > 0 ? (result.votes / maxVotes) * 100 : 0;
                const isWinner = index === 0 && result.votes > 0;
                
                return `
                    <div class="result-item ${isWinner ? 'winner' : ''}">
                        <div class="result-row">
                            <div class="rank-badge ${rankClass}">
                                ${rank}
                            </div>
                            <div class="item-details">
                                <div class="item-name">${escapeHtml(result.name)}</div>
                                ${result.description ? `<div class="item-description">${escapeHtml(result.description)}</div>` : ''}
                                <div class="vote-bar">
                                    <div class="vote-fill" style="width: ${percentage}%"></div>
                                    <div class="vote-text">${result.votes} votes</div>
                                </div>
                                <div style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                                    ${result.percentage.toFixed(1)}% of total votes
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateChart(results) {
            const ctx = document.getElementById('results-chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const sortedResults = [...results].sort((a, b) => b.votes - a.votes);
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedResults.map(r => r.name),
                    datasets: [{
                        label: 'Votes',
                        data: sortedResults.map(r => r.votes),
                        backgroundColor: sortedResults.map((_, index) => {
                            if (index === 0) return '#FFD700'; // Gold for first
                            if (index === 1) return '#C0C0C0'; // Silver for second  
                            if (index === 2) return '#CD7F32'; // Bronze for third
                            return '#667eea'; // Purple theme for others
                        }),
                        borderColor: 'rgba(255, 255, 255, 0.8)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Voting Results',
                            color: 'white',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: 'rgba(255, 255, 255, 0.8)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateLiveIndicator(isConnected) {
            const indicator = document.getElementById('live-indicator');
            if (isConnected) {
                indicator.innerHTML = '🟢 Live';
                indicator.className = 'badge live';
            } else {
                indicator.innerHTML = '🔴 Disconnected';
                indicator.className = 'badge';
            }
        }

        function refreshResults() {
            loadResults();
        }

        function openPresentation() {
            window.open(`/present/${sessionId}`, '_blank');
        }

        function showError(message) {
            document.getElementById('results-list').innerHTML = `
                <div class="alert alert-danger text-center">
                    <h5>Error Loading Results</h5>
                    <p>${message}</p>
                    <button class="btn btn-outline-danger" onclick="loadResults()">Try Again</button>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
